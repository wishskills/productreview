{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
<h2>Login</h2>
{% endblock %}

{% block bootstrap3_body %}

<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form layout='inline' %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "user" %} Login
    </button>
    {% endbuttons %}
</form>


{% endblock %}
